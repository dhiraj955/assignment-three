<body>
    <header
    class="h-[64vh] body-font relative md:h-screen bg-cover bg-center bg-[url('https://png.pngtree.com/thumb_back/fh260/background/20230711/pngtree-nature-inspired-3d-rendering-of-product-display-podium-image_3832401.jpg')] before:absolute before:inset-0 before:bg-black before:opacity-55">
    <div class="container mx-auto p-5 flex md:w-[85vw] relative z-10 text-white">
      <a class="flex title-font font-medium items-center text-white-900 mb-4 md:mb-0">
        <span class="ml-3 text-xl">EcoHaven</span>
      </a>
      <button id="menu-btn" class="md:hidden ml-[22.5rem] focus:outline-none">
        <svg id="menu-icon" xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
        <svg id="close-icon" xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 hidden" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <nav class="md:ml-auto flex flex-row text-base">
        <a class="mr-5 hidden md:flex hover:cursor-pointer hover:underline">Home</a>
        <a class="mr-5 hidden md:flex hover:cursor-pointer hover:underline">Shop</a>
        <a class="mr-5 hidden md:flex hover:cursor-pointer hover:underline">About
        </a>
        <a class="mr-5 hidden md:flex hover:cursor-pointer hover:underline">Contact</a>
      </nav>
      <button
        class="hidden md:inline-flex items-center bg-green-500 border-0 py-1 px-3 focus:outline-none hover:opacity-80 hover:cursor-pointer rounded mt-4 md:mt-0">
        Login
        <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          class="w-4 h-4 ml-1" viewBox="0 0 24 24">
          <path d="M5 12h14M12 5l7 7-7 7"></path>
        </svg>
      </button>
    </div>

    <section class="text-white w-[70vw] mx-auto body-font relative z-10 md:w-[50vw]">
      <div class="container md:px-5 md:pt-24 mx-auto">
        <div class="flex flex-col text-center w-full mt-12">
          <h2 class="text-[1.2rem] tracking-widest font-medium title-font mb-4">
            Welcome to EcoHaven
          </h2>
          <h1 class="sm:text-5xl md:leading-normal text-4xl font-bold title-font mb-8">
            Discover the Beauty of Nature at Your Fingertips
          </h1>
        </div>
      </div>
      <button
        class="flex mx-auto mb- text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:opacity-80 hover:cursor-pointer rounded-full text-lg">
        Shop Now
      </button>
    </section>

      </div>
      <div class="lg:w-1/2 md:w-2/3 mx-auto">
        <div class="flex flex-wrap -m-2">
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
              <input type="text" id="name" name="name" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
          </div>
          <div class="p-2 w-1/2">
            <div class="relative">
              <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
              <input type="email" id="email" name="email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
          </div>
          <div class="p-2 w-full">
            <div class="relative">
              <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
              <textarea id="message" name="message" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
            </div>
          </div>
          <div class="p-2 w-full">
            <button class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Contact Me</button>
